

<div *ngIf="create">
  <form>
    <label for="username">User Name</label>
      <input [(ngModel)]="userName" type="text" name="userName" required>
    
    <label for="password">Password</label>
        <input [(ngModel)]="password" type="text" name="password" required>
      
      <button class="btn btn-info" (click)="createUser(userName, password)">Create Account</button>
  </form>
</div>
