<div *ngFor="let user of users | async" (click)="goToProfile(user)" class="panel panel-default">
    <div class="panel-body">
        <h3>{{user.name}} Lastest Ride: {{user.lastRide['miles']}}</h3>
    </div>
    <div *ngIf="login">
        <h3>{{user.lastRide['averageMPH']}} For {{user.lastRide['movingTime']}}</h3>
    </div>
</div>
